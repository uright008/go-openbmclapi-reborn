# OpenBMCLAPI 配置文件

[cluster]
id = ""
secret = ""
ip = ""
port = 4000
public_port = 0
byoc = false

[storage]
type = "file"
path = "./cache"

[security]
ssl_key = ""
ssl_cert = ""

[features]
enable_nginx = false
disable_access_log = false
enable_upnp = false

[system]
timezone = "Asia/Shanghai"

[log]
level = "info"
format = "text"

[sync]
# 文件同步配置
max_concurrency = 64
# 最大并发下载数，0表示无限制

start_interval_ms = 100
# 文件下载启动间隔(毫秒)